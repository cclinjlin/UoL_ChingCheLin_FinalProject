<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search</title>
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous" />

  <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
    integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous" />

  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>

  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.35.4/css/bootstrap-dialog.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.35.4/js/bootstrap-dialog.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.css">

  <link href="/static/css/rs.css" rel="stylesheet" type="text/css" />
  <script src="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.js"></script>

</head>

<body>
  <div class="container">
    <ul class="nav nav-tabs">
      <li role="presentation" id="nav_home" class="active">
        <a href="rs.html">Recommend System</a>
      </li>
      <li role="presentation" id="nav_import">
        <a href="import.html">Upload data file</a>
      </li>
      <li role="presentation" id="nav_report">
        <a href="report.html">Upload AM information</a>
      </li>
    </ul>

    <section class="panel panel-default" id="panel_rs">
      <div class="panel-heading">
        <h2 class="panel-title">Search</h2>
      </div>

      <div class="panel-body">
        <div class="col-center">
          <!-- 通過公司名稱進行檢索 -->
          <b>
            please enter company's name:
          </b>
          <div class="input-group" style="margin:20px">
            <input type="text" class="form-control" id="company_name" placeholder="Search for ...">
            <span class="input-group-btn">
              <button class="btn btn-default" id="company_name_submit" type="button">Go!</button>
            </span>
          </div>
          <!-- 通過描述，運用推薦算法進行檢索 -->
          <b>
            please enter company Description:
          </b>
          <div class="input-group" style="margin:20px">
            <input type="text" class="form-control" id="company_description" placeholder="Search for ...">
            <span class="input-group-btn">
              <button class="btn btn-default" id="company_description_submit" type="button">Go!</button>
            </span>
          </div>
          <hr />

          <table id="result_table"></table>
        </div>
      </div>
    </section>
  </div>
</body>

<script src="/static/js/rs.js"></script>

</html>
