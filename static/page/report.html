<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload AM information</title>
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous" />

  <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
    integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous" />

  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <script src="/static/js/select.js"></script>

  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.35.4/css/bootstrap-dialog.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.35.4/js/bootstrap-dialog.js"></script>

  <link rel="stylesheet" type="text/css" href="https://www.jq22.com/jquery/font-awesome.4.6.0.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/report.css" />
</head>

<body>
  <div class="container">
    <ul class="nav nav-tabs">
      <li role="presentation" id="nav_home"><a href="rs.html">Recommend System</a></li>
      <li role="presentation" id="nav_import">
        <a href="import.html">Upload data file</a>
      </li>
      <li role="presentation" id="nav_report" class="active">
        <a href="report.html">Upload AM information</a>
      </li>
    </ul>
    <section class="panel panel-default" id="panel_report">
      <!-- 面板标题 -->
      <div class="panel-heading">
        <h3 class="panel-title">Upload AM information</h3>
      </div>
      <div class="panel-body">
        <!-- 伪表单 -->
        <!-- <form action="form_action.asp" method="post" class="form-horizontal" role="form"> -->
        <div action="" class="form-horizontal" role="form">
          <div class="form-group">
            <label for="v_name" class="col-sm-4 control-label">Company Name</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" name="name" id="name" placeholder="Company Name" />
            </div>
          </div>

          <div class="form-group">
            <label for="v_code" class="col-sm-4 control-label">WebSite</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" name="website" id="website"
                placeholder="https://www.google.com" />
            </div>
          </div>

          <div class="form-group">
            <label for="v_manufacturer" class="col-sm-4 control-label">Default Address</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" name="address" id="address" placeholder="address" />
            </div>
          </div>

          <div class="form-group">
            <label for="v_equipment" class="col-sm-4 control-label">Interests</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" name="interest" id="interest" placeholder="interest" />
            </div>
          </div>

          <div class="form-group">
            <label for="v_firmware_version" class="col-sm-4 control-label">Products</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" name="product" id="product" placeholder="Products" />
            </div>
          </div>

          <div class="form-group">
            <label for="v_firmware_version" class="col-sm-4 control-label">Projects</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" name="project" id="project" placeholder="Projects" />
            </div>
          </div>

          <div class="form-group">
            <label for="v_description" class="col-sm-4 control-label">Company Description</label>
            <div class="col-sm-5">
              <textarea class="form-control" name="description" id="description"></textarea>
            </div>
          </div>

          <div class="form-group">
            <label for="v_type" class="col-sm-4 control-label">company's capabilities</label>
            <div id="capSelect" class="mySelect col-sm-5 "></div>
          </div>

          <hr />
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8 container">
              <!-- <button type="submit" class="btn btn-primary">提交</button> -->
              <button id="btn_form_submit" class="btn btn-primary col-sm-4">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

</body>

<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="/static/js/select.js"></script>
<script src="/static/js/report.js"></script>

</html>
